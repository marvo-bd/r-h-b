<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Raven Hunt | Indie Music & Stories</title>
  <meta name="description" content="Get in touch with Raven Hunt â€” share your thoughts, questions, or collaborations. Stay connected with the indie music and storytelling journey.">
  <link rel="icon" href="/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glow-purple { box-shadow: 0 0 15px 3px rgba(139, 92, 246, 0.6); }
    .glow-yellow { box-shadow: 0 0 20px 5px rgba(250, 204, 21, 0.7); }
    .glow-pink { box-shadow: 0 0 15px 3px rgba(236, 72, 153, 0.6); }
    .social-icon img { transition: all 0.3s ease; }
    .social-icon img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 6px #FACC15) drop-shadow(0 0 4px #EC4899) drop-shadow(0 0 3px #8B5CF6);
    }
    .line-clamp-4 {
      display: -webkit-box;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-black text-gray-200 font-sans">

  <!-- Header -->
  <header class="bg-gradient-to-r from-purple-800 via-pink-500 to-yellow-400 py-16 px-6 text-center relative overflow-hidden">
    <h1 class="text-4xl md:text-5xl font-extrabold text-purple-400 drop-shadow-lg mb-4">Contact Raven Hunt</h1>
    <p class="text-black max-w-2xl mx-auto text-lg md:text-xl">
      Have a question, feedback, or collaboration idea? Reach out and stay connected with the music and stories of Raven Hunt.
    </p>
  </header>

  <!-- Main Content -->
  <main class="px-6 md:px-12 py-12 space-y-16">

    <!-- Contact Form Section -->
    <section class="bg-black/80 p-8 rounded-xl shadow-lg glow-yellow max-w-3xl mx-auto">
        <h2 class="text-3xl font-bold text-yellow-400 mb-6">Send a Message</h2>
    <form action="https://formsubmit.co/338c47d2ad25e2218208d19415c4b9c8" method="POST" class="space-y-6">
  
        <!-- Redirect to thank you page after submission -->
        <input type="hidden" name="_next" value="https://blog.ravenhunt.xyz/thank-you.html">
      
        <!-- Name -->
        <input type="text" name="name" placeholder="Your Name" required
          class="w-full rounded-xl bg-zinc-900 border border-purple-800/40 px-4 py-3 text-white placeholder-gray-400 focus:ring-2 focus:ring-yellow-400 outline-none transition">
      
        <!-- Email -->
        <input type="email" name="email" placeholder="Your Email" required
          class="w-full rounded-xl bg-zinc-900 border border-purple-800/40 px-4 py-3 text-white placeholder-gray-400 focus:ring-2 focus:ring-yellow-400 outline-none transition">
      
        <!-- Message -->
        <textarea name="message" rows="5" placeholder="Your Message" required
          class="w-full rounded-xl bg-zinc-900 border border-purple-800/40 px-4 py-3 text-white placeholder-gray-400 focus:ring-2 focus:ring-yellow-400 outline-none transition"></textarea>
      
        <!-- Submit -->
        <button type="submit" 
          class="w-full bg-gradient-to-r from-purple-700 via-pink-500 to-yellow-400 text-black font-semibold py-3 rounded-full shadow-lg hover:scale-105 transition-all">
          Send Message
        </button>
      </form>
    </section>
      
    <!-- Socials Section -->
    <section class="max-w-3xl mx-auto text-center">
      <h2 class="text-3xl font-bold text-purple-400 mb-6">Follow Raven Hunt</h2>
      <p class="text-gray-300 mb-4">Stay updated on new music, stories, and exclusive content.</p>
      <div class="flex justify-center flex-wrap gap-6">
        <!-- YouTube -->
        <a href="https://www.youtube.com/@raven-hunt" target="_blank" rel="noopener" aria-label="YouTube" class="social-icon">
          <img src="/assets/icons/YouTube_full-color_icon_(2017).png" alt="YouTube" class="h-6 w-6 object-contain">
        </a>
        <!-- Spotify -->
        <a href="https://open.spotify.com/artist/4KsTubibdCXv3IQ8off6iA" target="_blank" rel="noopener" aria-label="Spotify" class="social-icon">
          <img src="/assets/icons/Spotify_logo_without_text.png" alt="Spotify" class="h-6 w-6 object-contain">
        </a>
        <!-- Instagram -->
        <a href="https://www.instagram.com/raven.hunt.official" target="_blank" rel="noopener" aria-label="Instagram" class="social-icon">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="h-6 w-6 object-contain">
        </a>
        <!-- TikTok -->
        <a href="https://www.tiktok.com/@raven_hunt_official" target="_blank" rel="noopener" aria-label="TikTok" class="social-icon">
          <img src="/assets/icons/Tiktok_icon.png" alt="TikTok" class="h-6 w-6 object-contain">
        </a>
        <!-- Apple Music -->
        <a href="https://music.apple.com/us/artist/raven-hunt/1641396078" target="_blank" rel="noopener" aria-label="Apple Music" class="social-icon">
          <img src="/assets/icons/AppleMusicIcon_macOS_2x-removebg-preview.png" alt="Apple Music" class="h-6 w-6 object-contain">
        </a>
        <!-- Boomplay -->
        <a href="https://www.boomplay.com/artists/113103124?from=search&srModel=COPYLINK&srList=WEB" target="_blank" rel="noopener" aria-label="Boomplay" class="social-icon">
          <img src="/assets/icons/boomplay.png" alt="Boomplay" class="h-6 w-6 object-contain">
        </a>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-purple-900 via-pink-500 to-yellow-400 py-8 text-center text-gray-500">
    <p>&copy; 2025 Raven Hunt. All rights reserved.</p>
  </footer>

</body>
</html>
